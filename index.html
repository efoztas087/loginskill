<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
      :root {
        --brand: #ea319f;
        --bg: #f7f7fb;
        --text: #1a1a1a;
        --muted: #6b7280;
        --radius: 12px;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        color: var(--text);
        background: linear-gradient(180deg, rgba(234,49,159,0.08), transparent 40%), var(--bg);
      }
      .container {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 420px;
        background: #fff;
        border-radius: var(--radius);
        box-shadow: 0 10px 30px rgba(0,0,0,.08);
        padding: 28px;
      }
      .title {
        margin: 0 0 4px;
        font-size: 28px;
        font-weight: 700;
      }
      .subtitle { margin: 0 0 24px; color: var(--muted); }
      .field { margin-bottom: 16px; }
      label { display: inline-block; margin-bottom: 6px; font-weight: 600; }
      .input {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        font-size: 16px;
      }
      .input:focus { outline: 2px solid rgba(234,49,159,.25); border-color: var(--brand); }
      .actions { display: flex; align-items: center; justify-content: space-between; margin: 8px 0 18px; }
      .muted-link { color: var(--muted); font-size: 14px; text-decoration: none; }
      .muted-link:focus, .muted-link:hover { color: var(--brand); text-decoration: underline; }
      .btn {
        display: inline-flex; align-items: center; justify-content: center;
        gap: 8px;
        width: 100%;
        padding: 12px 16px;
        background: var(--brand);
        color: #fff; border: 0; border-radius: 10px;
        font-weight: 700; cursor: pointer;
      }
      .btn:focus { outline: 3px solid rgba(234,49,159,.35); }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .btn--secondary { background: #111827; }
      .helper { text-align: center; color: var(--muted); margin-top: 22px; font-size: 14px; }
      .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="card" aria-labelledby="login-title">
        <h1 id="login-title" class="title">Inloggen</h1>
        <p class="subtitle">Welkom terug. Vul je gegevens in om door te gaan.</p>
        <div id="demo-banner" class="helper" style="display:none">Demo modus (alleen lokaal): admin@local / demoAdmin123!</div>

        <form id="login-form" novalidate>
          <div class="field">
            <label for="email">E‑mail of telefoon</label>
            <input id="email" name="email" type="email" class="input" autocomplete="username" required placeholder="naam@voorbeeld.nl">
            <small id="email-error" class="sr-only" aria-live="polite"></small>
          </div>
          <div class="field">
            <label for="password">Wachtwoord</label>
            <input id="password" name="password" type="password" class="input" autocomplete="current-password" minlength="6" required placeholder="••••••">
            <small id="password-error" class="sr-only" aria-live="polite"></small>
          </div>

          <div class="actions">
            <label><input type="checkbox" id="showPw"> Wachtwoord tonen</label>
            <a class="muted-link" href="#" aria-label="Wachtwoord vergeten">Wachtwoord vergeten?</a>
          </div>

          <button class="btn" type="submit">Inloggen</button>

          <p class="helper">of ga verder met</p>
          <div class="row" aria-label="Social login opties">
            <button type="button" class="btn" style="background:#1d4ed8">Facebook</button>
            <button type="button" class="btn btn--secondary">GitHub</button>
          </div>
        </form>
      </section>
    </main>

    <script>
      // Demo modus: alleen actief op localhost/127.0.0.1 of bij file://
      const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1' || location.protocol === 'file:';
      const DEMO_ADMIN = { email: 'admin@local', password: 'demoAdmin123!' };

      if (isLocal) {
        const banner = document.getElementById('demo-banner');
        if (banner) banner.style.display = 'block';
      }
      // Toon/verberg wachtwoord
      document.getElementById('showPw').addEventListener('change', (e) => {
        const pw = document.getElementById('password');
        pw.type = e.target.checked ? 'text' : 'password';
      });

      // Simpele client-side validatie + toegankelijke foutmeldingen
      const form = document.getElementById('login-form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        let valid = true;
        const email = document.getElementById('email');
        const pw = document.getElementById('password');
        const emailErr = document.getElementById('email-error');
        const pwErr = document.getElementById('password-error');
        emailErr.textContent = '';
        pwErr.textContent = '';

        if (!email.value.trim()) { emailErr.textContent = 'E‑mail is verplicht.'; valid = false; }
        else if (!email.checkValidity()) { emailErr.textContent = 'Voer een geldig e‑mailadres in.'; valid = false; }
        if (!pw.value.trim()) { pwErr.textContent = 'Wachtwoord is verplicht.'; valid = false; }
        else if (pw.value.length < 6) { pwErr.textContent = 'Minimaal 6 tekens.'; valid = false; }

        if (valid) {
          // Demo-inlog: alleen lokaal actief, geen productiegebruik
          if (isLocal && email.value === DEMO_ADMIN.email && pw.value === DEMO_ADMIN.password) {
            alert('Ingelogd als admin (demo)');
          } else if (isLocal) {
            alert('Ingelogd (demo)');
          } else {
            alert('Dit is een demo-UI. Implementeer server-side authenticatie in productie.');
          }
          form.reset();
        }
      });
    </script>
  </body>
  </html>
